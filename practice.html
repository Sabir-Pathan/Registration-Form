<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="practice.css">
</head>

<body>
    <form action="/" method="/" id="form">
<h1>Registration Form</h1>
<div class="field">
    <input type="text" id="name" value="" placeholder="User Name">
    <div class="erorr" id="message"></div>
</div>

<div class="field">
    <input type="text" id="phone" value="" placeholder="Phone Number">
    <div class="erorr" id="messagephone"></div>
</div>

<div class="field">
    <input type="text" id="website" value="" placeholder="Website Name">
    <div class="erorr" id="messagewebsite"></div>
</div>

<div class="field">
    <input type="text" id="email" value="" placeholder="Email Address">
    <div class="erorr" id="messageEmail"></div>
</div>

<div class="field">
    <input type="text" id="pin" value="" placeholder="Pin code number">
    <div class="erorr" id="messagepin"></div>
</div>

<div class="field">
    <input type="button" id="submitBtn" value="Submit">
</div>
    </form>

    <script src="practice.js"></script>
</body>

</html>
